<ng-container *ngIf="story$ | async as story; else loader">

    <div class="container">

        <h1 class="mt-3 text-center fst-italic ">{{story.title}}</h1>

        <div *ngIf="story.topic" style="font-size: large; font-weight: 500;">
            Topic: {{story.topic}}
        </div>

        <p class="text-center m-4">
            {{story.textToShow}}
        </p>

        <ng-container *ngIf="!story.isCompleted">
            <div class="row">
                <input #sentenceInput class="form-control col" placeholder="Enter your new sentence to the story.">
                <button class="btn btn-primary col ms-2" style="max-width: fit-content;"
                    (click)="onSubmitSentence(sentenceInput.value)">Submit</button>
            </div>
        </ng-container>
    </div>

</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">
                Loading...
            </span>
        </div>
    </div>

</ng-template>
