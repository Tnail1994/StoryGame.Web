<div class="container">
    <h1 class="mt-3">Add new story</h1>

    <form #tourForm="ngForm" (ngSubmit)="onFormSubmit(tourForm)">
        <div class="mt-2">

            <div class="mt-3">
                <label for="storyTitle" class="form-label">Story Title</label>
                <input type="text" class="form-control" required id="storyTitle" name="storyTitle"
                    [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="storyTopic" class="form-label">Story Topic (optional)</label>
                <input type="text" class="form-control" id="storyTopic" name="storyTopic" [(ngModel)]="model.topic">
            </div>

            <div class="mt-3">
                <label for="storyAmountOfSentences" class="form-label">How many sentences?</label>
                <input class="form-control" [(ngModel)]="model.amountOfSentences" required type="number"
                    name="storyAmountOfSentences" id="storyAmountOfSentences" min="5" [max]="150">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
